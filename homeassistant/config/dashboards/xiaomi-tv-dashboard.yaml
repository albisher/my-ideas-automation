title: Xiaomi TV Control Dashboard
path: xiaomi-tv-dashboard
icon: mdi:television
badges: []
cards:
  - type: vertical-stack
    title: Xiaomi IR Remote Control
    cards:
      - type: entities
        title: Device Status
        entities:
          - input_text.xiaomi_ir_host
          - script.xiaomi_ir_power
          - script.xiaomi_ir_volume_up
          - script.xiaomi_ir_volume_down

  - type: vertical-stack
    title: Hisense TV Power Control
    cards:
      - type: grid
        square: false
        columns: 2
        cards:
          - type: button
            name: TV Power On/Off
            icon: mdi:power
            tap_action:
              action: call-service
              service: script.xiaomi_ir_power
            hold_action:
              action: call-service
              service: script.xiaomi_ir_power
          - type: button
            name: TV Input
            icon: mdi:input-hdmi
            tap_action:
              action: call-service
              service: script.xiaomi_ir_input

  - type: vertical-stack
    title: Volume Control
    cards:
      - type: grid
        square: false
        columns: 3
        cards:
          - type: button
            name: Volume Up
            icon: mdi:volume-plus
            tap_action:
              action: call-service
              service: script.xiaomi_ir_volume_up
            hold_action:
              action: call-service
              service: script.xiaomi_ir_volume_up
          - type: button
            name: Volume Down
            icon: mdi:volume-minus
            tap_action:
              action: call-service
              service: script.xiaomi_ir_volume_down
            hold_action:
              action: call-service
              service: script.xiaomi_ir_volume_down
          - type: button
            name: Mute
            icon: mdi:volume-off
            tap_action:
              action: call-service
              service: script.xiaomi_ir_volume_down

  - type: vertical-stack
    title: Channel Control
    cards:
      - type: grid
        square: false
        columns: 2
        cards:
          - type: button
            name: Channel Up
            icon: mdi:chevron-up
            tap_action:
              action: call-service
              service: script.xiaomi_ir_channel_up
            hold_action:
              action: call-service
              service: script.xiaomi_ir_channel_up
          - type: button
            name: Channel Down
            icon: mdi:chevron-down
            tap_action:
              action: call-service
              service: script.xiaomi_ir_channel_down
            hold_action:
              action: call-service
              service: script.xiaomi_ir_channel_down

  - type: vertical-stack
    title: Navigation Control
    cards:
      - type: grid
        square: false
        columns: 3
        cards:
          - type: button
            name: Menu
            icon: mdi:menu
            tap_action:
              action: call-service
              service: script.xiaomi_ir_menu
          - type: button
            name: Back
            icon: mdi:arrow-left
            tap_action:
              action: call-service
              service: script.xiaomi_ir_back
          - type: button
            name: OK
            icon: mdi:check
            tap_action:
              action: call-service
              service: script.xiaomi_ir_ok

  - type: vertical-stack
    title: Directional Control
    cards:
      - type: grid
        square: false
        columns: 3
        cards:
          - type: button
            name: Up
            icon: mdi:chevron-up
            tap_action:
              action: call-service
              service: script.xiaomi_ir_up
            hold_action:
              action: call-service
              service: script.xiaomi_ir_up
          - type: button
            name: Down
            icon: mdi:chevron-down
            tap_action:
              action: call-service
              service: script.xiaomi_ir_down
            hold_action:
              action: call-service
              service: script.xiaomi_ir_down
          - type: button
            name: Left
            icon: mdi:chevron-left
            tap_action:
              action: call-service
              service: script.xiaomi_ir_left
            hold_action:
              action: call-service
              service: script.xiaomi_ir_left
          - type: button
            name: Right
            icon: mdi:chevron-right
            tap_action:
              action: call-service
              service: script.xiaomi_ir_right
            hold_action:
              action: call-service
              service: script.xiaomi_ir_right

  - type: vertical-stack
    title: Quick Actions
    cards:
      - type: grid
        square: false
        columns: 2
        cards:
          - type: button
            name: Test All Commands
            icon: mdi:test-tube
            tap_action:
              action: call-service
              service: script.xiaomi_ir_test_all
          - type: button
            name: TV Setup Mode
            icon: mdi:cog
            tap_action:
              action: call-service
              service: script.xiaomi_ir_setup_mode

  - type: vertical-stack
    title: Device Information
    cards:
      - type: entities
        title: Xiaomi Device Status
        entities:
          - input_text.xiaomi_ir_host
          - sensor.xiaomi_connection_status
          - sensor.xiaomi_last_command
          - sensor.xiaomi_command_count

  - type: vertical-stack
    title: Automation Controls
    cards:
      - type: grid
        square: false
        columns: 2
        cards:
          - type: button
            name: Enable TV Automation
            icon: mdi:home-automation
            tap_action:
              action: call-service
              service: automation.turn_on
              service_data:
                entity_id: automation.turn_on_hisense_tv_when_arriving_home
          - type: button
            name: Disable TV Automation
            icon: mdi:home-automation
            tap_action:
              action: call-service
              service: automation.turn_off
              service_data:
                entity_id: automation.turn_on_hisense_tv_when_arriving_home
