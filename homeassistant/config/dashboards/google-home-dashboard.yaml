# Google Home Dashboard Configuration
# This dashboard provides control and monitoring for Google Home devices

title: Google Home Control
path: google-home
icon: mdi:google-home
panel: false
cards:
  # Header Card
  - type: markdown
    content: |
      # üè† Google Home Control Center
      Control and monitor your Google Home devices from this dashboard.

  # Google Home Devices Overview
  - type: entities
    title: "Google Home Devices"
    entities:
      - entity: media_player.google_home_mini
        name: "Google Home Mini"
        icon: mdi:google-home
      - entity: media_player.google_nest_hub
        name: "Nest Hub"
        icon: mdi:google-nest
      - entity: media_player.chromecast
        name: "Chromecast"
        icon: mdi:cast

  # Media Control Cards
  - type: horizontal-stack
    cards:
      - type: media-control
        entity: media_player.google_home_mini
        name: "Living Room Speaker"
      - type: media-control
        entity: media_player.google_nest_hub
        name: "Kitchen Display"

  # Volume Control
  - type: horizontal-stack
    cards:
      - type: slider
        entity: media_player.google_home_mini
        name: "Volume Control"
        attribute: volume_level
        min: 0
        max: 1
        step: 0.1
      - type: button
        name: "Mute"
        tap_action:
          action: call-service
          service: media_player.volume_mute
          service_data:
            entity_id: media_player.google_home_mini
            is_volume_muted: true

  # Quick Actions
  - type: horizontal-stack
    cards:
      - type: button
        name: "Play Music"
        icon: mdi:music
        tap_action:
          action: call-service
          service: media_player.play_media
          service_data:
            entity_id: media_player.google_home_mini
            media_content_id: "https://example.com/music.mp3"
            media_content_type: "music"
      - type: button
        name: "Stop"
        icon: mdi:stop
        tap_action:
          action: call-service
          service: media_player.media_stop
          service_data:
            entity_id: media_player.google_home_mini
      - type: button
        name: "Pause"
        icon: mdi:pause
        tap_action:
          action: call-service
          service: media_player.media_pause
          service_data:
            entity_id: media_player.google_home_mini

  # Weather Integration
  - type: markdown
    content: |
      ## üå§Ô∏è Weather Information
      Current weather: {{ states('weather.home') }}
      Temperature: {{ states('sensor.weather_temperature') }}¬∞C

  # Automation Controls
  - type: entities
    title: "Google Home Automations"
    entities:
      - entity: automation.morning_announcement
        name: "Morning Announcement"
      - entity: automation.evening_announcement
        name: "Evening Announcement"
      - entity: automation.weather_update_on_google_home
        name: "Weather Updates"

  # Device Status
  - type: entities
    title: "Device Status"
    entities:
      - entity: media_player.google_home_mini
        name: "Google Home Mini Status"
        attribute: state
      - entity: media_player.google_nest_hub
        name: "Nest Hub Status"
        attribute: state
      - entity: media_player.chromecast
        name: "Chromecast Status"
        attribute: state

  # Custom Announcements
  - type: horizontal-stack
    cards:
      - type: button
        name: "Custom Announcement"
        icon: mdi:bullhorn
        tap_action:
          action: call-service
          service: media_player.play_media
          service_data:
            entity_id: media_player.google_home_mini
            media_content_id: "Hello from Home Assistant!"
            media_content_type: "music"
      - type: button
        name: "Doorbell Test"
        icon: mdi:doorbell
        tap_action:
          action: call-service
          service: media_player.play_media
          service_data:
            entity_id: media_player.google_home_mini
            media_content_id: "üîî Someone is at the door!"
            media_content_type: "music"

  # System Information
  - type: markdown
    content: |
      ## üìä System Information
      - Home Assistant Version: {{ states('sensor.homeassistant_version') }}
      - Last Update: {{ states('sensor.last_boot') }}
      - Google Home Integration: Active ‚úÖ
