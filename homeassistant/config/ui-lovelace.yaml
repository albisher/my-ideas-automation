views:
  - title: Overview
    icon: mdi:home
    path: overview
    badges: []
    cards:
      - type: markdown
        content: |
          # üè† Home Assistant Overview
          Welcome to your Home Assistant dashboard!
          
          **Xiaomi TV Controls**: Go to the "Remote Control" tab to control your Hisense TV.

  - title: Remote Control
    icon: mdi:remote
    path: remote-control
    badges: []
    cards:
      - type: markdown
        content: |
          # üéÆ Xiaomi IR Remote Control
          **Device**: `192.168.68.68` | **Status**: `Connected` | **Protocol**: `UDP IR`
        card_mod:
          style: |
            ha-card {
              background: var(--card-background-color);
              border-radius: var(--ha-card-border-radius);
              box-shadow: var(--ha-card-box-shadow);
              padding: 16px;
              text-align: center;
              margin-bottom: 16px;
            }
            h1 {
              color: var(--primary-color);
              font-size: 24px;
              margin-bottom: 10px;
            }
            p {
              color: var(--secondary-text-color);
              font-size: 14px;
            }
            strong {
              color: var(--text-color);
            }

      - type: horizontal-stack
        cards:
          - type: button
            name: TV Power
            icon: mdi:power
            tap_action:
              action: call-service
